service: import-service
frameworkVersion: "3"

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: eu-central-1
  httpApi:
    cors: true
  environment:
    FILE_UPLOAD_BUCKET_NAME: ${self:custom.fileBucketName}
  iamRoleStatements:
    - Effect: "Allow"
      Action: "s3:ListBucket"
      Resource:
        - "arn:aws:s3:::${self:custom.fileBucketName}"
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource:
        - "arn:aws:s3:::${self:custom.fileBucketName}/*"

custom:
  webpack:
    webpackConfig: webpack.config.js
    includeModules: false
    packager: "yarn"
    excludeFiles: tests/*.test.js
  fileBucketName: epam-uploaded

functions:
  importProductsFile:
    architecture: arm64
    handler: src/handler.importProductsFile
    events:
      - httpApi:
          path: /import/{fileName}
          method: GET
  importFileParser:
    architecture: arm64
    handler: src/handler.importFileParser
    events:
      - s3:
          bucket: ${self:custom.fileBucketName}
          event: s3:ObjectCreated:*
          existing: true
          rules:
            - prefix: "uploaded/"
